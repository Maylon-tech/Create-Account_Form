<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forml√°rio 01 - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        
        <form id="form" class="form">
            
            <div class="form-control">

                <label>Username</label>

                <input type="text" name="nome" placeholder="Digite seu Nome" id="username">
            
                <span id="msg"></span>
            </div>

            <div class="form-control">

                <label>Email</label>

                <input type="email" name="email" placeholder="Digite seu E-mail" id="email">
               

                <span id="msg"></span>

            </div>

            <div class="form-control">

                <label>Password</label>

                <input type="password" name="pass" placeholder="Digite seu Senha" id="password">
      
                <span id="msg"></span>

            </div>

            <div class="form-control">
                <label>Password check</label>
                <input type="password" placeholder="Repita sua Senha "id="password2">
               
                <span id="msg"></span>
            </div>

            <button>Submit</button>
        </form>

    </div>



    
    <script src="script.js"></script>
</body>
</html>
